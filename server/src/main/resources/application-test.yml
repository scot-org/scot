spring:
  config:
    activate:
      on-profile: "test"
  datasource:
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:mem:scot"
  jpa:
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create-drop
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
